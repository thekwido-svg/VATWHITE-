<!DOCTYPE html>
<html>
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <script src="/socket.io/socket.io.js"></script>
    <style>
        body { background: #000; color: #fff; font-family: sans-serif; margin: 0; overflow: hidden; }
        .header { display: flex; justify-content: space-between; padding: 12px; background: #000; border-bottom: 2px solid gold; }
        #stage { height: 320px; position: relative; background: #000; overflow: hidden; }
        #multiplier { position: absolute; top: 35%; width: 100%; text-align: center; font-size: 4.5rem; font-weight: 900; }
        .controls { display: grid; grid-template-columns: 1fr 1fr; gap: 8px; padding: 10px; }
        .btn { padding: 18px; border: none; border-radius: 8px; font-weight: bold; font-size: 1rem; color: white; cursor: pointer; }
        .btn-bet { background: #28a745; }
        .btn-withdraw { background: #d91d1d; }
        .btn-deposit { background: linear-gradient(to right, gold, #b8860b); color: black; }
        #rocket-wrap { position: absolute; bottom: 20px; left: 10%; z-index: 5; }
        .info-box { background: rgba(255,255,255,0.05); border: 1px solid #333; padding: 8px; border-radius: 5px; font-size: 0.8rem; margin-top: 5px; }
    </style>
</head>
<body onload="checkUser()">
    <div id="auth" style="padding:40px; text-align:center;">
        <img src="1000002704.jpg" width="100" style="border-radius:50%;">
        <h2>VATWHITE JOIN</h2>
        <input type="text" id="phone" placeholder="Phone Number" style="width:90%; padding:15px; margin:10px 0; background:#111; color:white; border:1px solid gold;">
        <button class="btn btn-bet" style="width:100%" onclick="login()">START PLAYING</button>
    </div>

    <div id="game" style="display:none;">
        <div class="header">
            <div style="color:gold; font-weight:bold;">VATWHITE</div>
            <div style="color:#28a745; font-weight:bold;"><span id="bal_val">0.00</span> KES</div>
        </div>

        <div id="stage">
            <div id="multiplier">1.00x</div>
            <div id="rocket-wrap" style="font-size: 60px;">ðŸš€</div>
            <svg style="position:absolute; width:100%; height:100%;"><path id="gold-path" d="" fill="none" stroke="gold" stroke-width="4"/></svg>
        </div>

        <div class="controls">
            <button class="btn btn-bet">BET KES 20</button>
            <button class="btn btn-withdraw" onclick="withdraw()">WITHDRAW</button>
            <button class="btn btn-bet">BET KES 50</button>
            <div class="info-box">Lipa na M-PESA kwenda:<br>0702170114</div>
            <button class="btn btn-deposit" onclick="alert('Lipa 0702170114 kisha subiri salio.')">DEPOSIT</button>
            <button class="btn" style="background:#333" onclick="logout()">LOGOUT</button>
        </div>
    </div>

    <audio id="sound" loop><source src="https://www.soundjay.com/transportation/sounds/jet-engine-takeoff-01.mp3"></audio>

    <script>
        const socket = io();
        let x = 0; let y = 0;
        const sound = document.getElementById('sound');

        function checkUser() {
            const phone = localStorage.getItem('vatPhone');
            if(phone) {
                document.getElementById('auth').style.display = 'none';
                document.getElementById('game').style.display = 'block';
                fetchBalance(phone);
            }
        }

        async function login() {
            const phone = document.getElementById('phone').value;
            if(!phone) return;
            const res = await fetch('/signup', {
                method: 'POST',
                headers: {'Content-Type': 'application/json'},
                body: JSON.stringify({ phone, firstname: 'User', password: '123' })
            });
            localStorage.setItem('vatPhone', phone);
            checkUser();
        }

        function logout() { localStorage.removeItem('vatPhone'); location.reload(); }

        async function fetchBalance(phone) {
            const res = await fetch('/get-balance/' + phone);
            const data = await res.json();
            document.getElementById('bal_val').innerText = data.balance;
        }

        socket.on('tick', (m) => {
            document.getElementById('multiplier').innerText = m + "x";
            sound.play();
            x += 2.2; y += 1.6;
            document.getElementById('rocket-wrap').style.transform = `translate(${x}px, -${y}px)`;
            document.getElementById('gold-path').setAttribute('d', `M 0 320 Q ${x/2} 320, ${x+40} ${320-y}`);
        });

        socket.on('crash', () => {
            sound.pause(); sound.currentTime = 0;
            document.getElementById('multiplier').style.color = 'red';
            document.getElementById('rocket-wrap').innerHTML = 'ðŸ’¥';
        });

        socket.on('new_game', () => {
            x = 0; y = 0;
            document.getElementById('multiplier').style.color = 'white';
            document.getElementById('rocket-wrap').innerHTML = 'ðŸš€';
            document.getElementById('gold-path').setAttribute('d', '');
        });
    </script>
</body>
</html>
