<!DOCTYPE html>
<html>
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <script src="/socket.io/socket.io.js"></script>
    <style>
        body { background: #000; color: #fff; font-family: sans-serif; margin: 0; overflow: hidden; height: 100vh; display: flex; flex-direction: column; }
        #stage { height: 180px; position: relative; overflow: hidden; background: #050505; }
        #multiplier { position: absolute; top: 30%; width: 100%; text-align: center; font-size: 3.5rem; font-weight: 900; z-index: 2; }
        #rocket-wrap { position: absolute; bottom: 10%; left: 5%; font-size: 40px; transition: transform 0.1s linear; }
        .history-bar { display: flex; gap: 5px; padding: 8px; justify-content: center; background: #0a0a0a; overflow-x: auto; }
        .hist-item { padding: 3px 10px; border-radius: 15px; font-size: 0.7rem; background: #1a1a1a; font-weight: bold; border: 1px solid #333; }
        .tab-bar { display: flex; background: #111; }
        .tab { flex: 1; padding: 15px; text-align: center; font-size: 0.8rem; font-weight: bold; color: #777; }
        .tab.active { color: gold; border-bottom: 2px solid gold; background: #181818; }
        .content { flex: 1; display: none; padding: 12px; overflow-y: auto; }
        .content.active { display: block; }
        .btn { width: 100%; padding: 15px; border: none; border-radius: 8px; font-weight: bold; font-size: 1rem; cursor: pointer; }
        .btn-bet { background: #28a745; color: white; }
        .btn-out { background: #ffc107; color: black; display: none; }
        #auth-screen { position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: #000; z-index: 100; display: flex; flex-direction: column; justify-content: center; align-items: center; }
    </style>
</head>
<body>
    <div id="auth-screen">
        <h2 style="color:gold;">VATWHITE REGISTER</h2>
        <div style="width:85%; background:#111; padding:25px; border-radius:15px; border:1px solid #333;">
            <input type="number" id="r-phone" placeholder="Namba ya Simu" style="width:100%; padding:15px; margin-bottom:12px; background:#000; color:gold; border:1px solid #444; border-radius:8px;">
            <input type="password" id="r-pass" placeholder="Password" style="width:100%; padding:15px; margin-bottom:20px; background:#000; color:gold; border:1px solid #444; border-radius:8px;">
            <button class="btn btn-bet" onclick="handleAuth()">JISAJILI / LOGIN</button>
        </div>
    </div>

    <div style="display:flex; justify-content:space-between; padding:12px; font-weight:bold; border-bottom:1px solid #222;">
        <span style="color:gold;">VATWHITE</span>
        <span style="color:#28a745;"><span id="bal">0.00</span> KES</span>
    </div>

    <div id="stage">
        <div id="multiplier">1.00x</div>
        <div id="rocket-wrap">ðŸš€</div>
        <svg style="position:absolute; width:100%; height:100%;"><path id="gold-path" d="" fill="none" stroke="gold" stroke-width="3"/></svg>
    </div>

    <div class="history-bar" id="hist-list"></div>

    <div class="tab-bar">
        <div class="tab active" onclick="sh('bet', this)">BETTING</div>
        <div class="tab" onclick="sh('chat', this)">CHAT</div>
        <div class="tab" onclick="sh('menu', this)">MENU</div>
    </div>

    <div id="bet" class="content active">
        <div style="background:#111; padding:15px; border-radius:10px; border:1px solid #222; margin-bottom:12px;">
            <div style="display:flex; gap:10px; margin-bottom:10px;">
                <input type="number" id="a1" value="10" style="flex:1; padding:12px; background:#000; color:gold; border:1px solid #333;">
                <input type="number" id="ac1" placeholder="Auto" style="flex:1; padding:12px; background:#000; color:gold; border:1px solid #333;">
            </div>
            <button id="b1" class="btn btn-bet" onclick="pBet(1)">BET</button>
            <button id="o1" class="btn btn-out" onclick="cOut(1)">CASH OUT</button>
            <label style="font-size:0.8rem; margin-top:8px; display:block;"><input type="checkbox" id="ab1"> Auto Bet</label>
        </div>
        <div style="background:#111; padding:15px; border-radius:10px; border:1px solid #222;">
            <div style="display:flex; gap:10px; margin-bottom:10px;">
                <input type="number" id="a2" value="100" style="flex:1; padding:12px; background:#000; color:gold; border:1px solid #333;">
                <input type="number" id="ac2" placeholder="Auto" style="flex:1; padding:12px; background:#000; color:gold; border:1px solid #333;">
            </div>
            <button id="b2" class="btn btn-bet" onclick="pBet(2)">BET</button>
            <button id="o2" class="btn btn-out" onclick="cOut(2)">CASH OUT</button>
            <label style="font-size:0.8rem; margin-top:8px; display:block;"><input type="checkbox" id="ab2"> Auto Bet</label>
        </div>
    </div>

    <div id="chat" class="content">
        <div id="c-box" style="height:180px; overflow-y:auto; border-bottom:1px solid #222; margin-bottom:12px; font-size:0.9rem; padding:5px;"></div>
        <div style="display:flex; gap:8px;">
            <input type="text" id="m-text" placeholder="Sema kitu..." style="flex:1; padding:12px; background:#000; border:1px solid #333; color:#fff;">
            <button class="btn btn-bet" style="width:auto; padding:12px 20px;" onclick="sChat()">TUMA</button>
        </div>
    </div>

    <div id="menu" class="content">
        <button class="btn" style="background:gold; color:#000; margin-bottom:15px;" onclick="dep()">DEPOSIT</button>
        <button class="btn" style="background:#222; margin-bottom:20px;" onclick="alert('Maombi yametumwa kwa Admin!')">WITHDRAW</button>
        <p style="text-align:center; font-size:0.8rem; color:#666;">Report Issues: <b>lvayranny@gmail.com</b></p>
    </div>

    <script>
        const socket = io();
        let x = 0, y = 0, currentM = 1.0, activeB = { 1: false, 2: false };

        socket.on('tick', (m) => {
            currentM = parseFloat(m);
            document.getElementById('multiplier').innerText = m + "x";
            x += 1.8; y += 1.1;
            document.getElementById('rocket-wrap').style.transform = `translate(${x}px, -${y}px)`;
            document.getElementById('gold-path').setAttribute('d', `M 0 180 Q ${x/2} 180, ${x+20} ${180-y}`);

            [1, 2].forEach(id => {
                if(activeB[id]) {
                    let win = (document.getElementById('a' + id).value * currentM).toFixed(2);
                    document.getElementById('o' + id).innerText = "CASH OUT KES " + win;
                    if(document.getElementById('ac'+id).value && currentM >= document.getElementById('ac'+id).value) cOut(id);
                }
            });
        });

        socket.on('crash', () => {
            document.getElementById('multiplier').style.color = 'red';
            activeB = { 1: false, 2: false };
            [1,2].forEach(id => { document.getElementById('b'+id).style.display='block'; document.getElementById('o'+id).style.display='none'; });
        });

        socket.on('new_game', () => {
            x = 0; y = 0; document.getElementById('multiplier').style.color = 'white';
            document.getElementById('rocket-wrap').style.transform = `translate(0,0)`;
            document.getElementById('gold-path').setAttribute('d', '');
            [1,2].forEach(id => { if(document.getElementById('ab'+id).checked) pBet(id); });
        });

        async function dep() {
            const res = await fetch('/payment-info');
            const data = await res.json();
            alert(`LIPA: ${data.method}\nNAMBA: ${data.number}\nJINA: ${data.name}`);
        }

        function pBet(id) { activeB[id] = true; document.getElementById('b'+id).style.display='none'; document.getElementById('o'+id).style.display='block'; }
        function cOut(id) { if(!activeB[id]) return; activeB[id] = false; alert("Umeshinda!"); document.getElementById('b'+id).style.display='block'; document.getElementById('o'+id).style.display='none'; }
        function sh(i, e) { document.querySelectorAll('.content').forEach(c => c.classList.remove('active')); document.querySelectorAll('.tab').forEach(t => t.classList.remove('active')); document.getElementById(i).classList.add('active'); e.classList.add('active'); }
        async function handleAuth() {
            const phone = document.getElementById('r-phone').value;
            const pass = document.getElementById('r-pass').value;
            if(!phone || !pass) return alert("Jaza kila kitu!");
            const res = await fetch('/register', { method: 'POST', headers: {'Content-Type': 'application/json'}, body: JSON.stringify({phone, password: pass}) });
            if(res.ok) { localStorage.setItem('vP', phone); document.getElementById('auth-screen').style.display='none'; }
        }
        socket.on('history', (d) => { document.getElementById('hist-list').innerHTML = d.map(v => `<div class="hist-item" style="color:${v>=2?'#2ecc71':'#ff4d4d'}">${v}x</div>`).join(''); });
        function sChat() { socket.emit('send_msg', { text: document.getElementById('m-text').value }); document.getElementById('m-text').value = ''; }
        socket.on('new_msg', (d) => { document.getElementById('c-box').innerHTML += `<div><b>User:</b> ${d.text}</div>`; });
        window.onload = () => { if(localStorage.getItem('vP')) document.getElementById('auth-screen').style.display='none'; }
    </script>
</body>
</html>
