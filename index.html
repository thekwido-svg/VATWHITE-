<!DOCTYPE html>
<html lang="sw">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>VATWHITE - OFFICIAL</title>
    <style>
        body { background-color: #050505; color: white; font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; text-align: center; margin: 0; overflow: hidden; }
        .game-header { background: #111; padding: 15px; display: flex; justify-content: space-between; border-bottom: 3px solid #facc15; font-weight: bold; }
        .multiplier { font-size: 90px; color: #facc15; margin-top: 40px; font-weight: 900; text-shadow: 0 0 20px rgba(250, 204, 21, 0.5); }
        .multiplier.crash { color: #ff0000; text-shadow: 0 0 20px rgba(255, 0, 0, 0.8); }
        .brand { font-size: 24px; color: #fff; letter-spacing: 2px; margin-top: 10px; font-weight: bold; }
        
        /* Graphics */
        .stage { position: relative; height: 250px; width: 100%; overflow: hidden; background: radial-gradient(circle, #1a1a1a 0%, #050505 100%); }
        .object { font-size: 50px; position: absolute; left: 10%; bottom: 10%; transition: all 0.1s linear; }

        .bet-area { background: #151515; padding: 25px; position: fixed; bottom: 0; width: 100%; border-top: 1px solid #333; box-sizing: border-box; }
        .btn-bet { background: #22c55e; color: white; padding: 18px; border: none; border-radius: 12px; font-size: 22px; font-weight: bold; width: 100%; cursor: pointer; transition: 0.3s; }
        .btn-bet:active { transform: scale(0.95); }
        input { background: #222; border: 1px solid #444; color: white; padding: 12px; border-radius: 8px; width: 100%; margin-bottom: 15px; font-size: 18px; box-sizing: border-box; }
    </style>
</head>
<body>
    <div class="game-header">
        <span style="color: #22c55e;">‚óè LIVE</span>
        <span id="balance">BALANCE: 10,000 TZS</span>
    </div>

    <div class="brand">VATWHITE</div>
    <div class="multiplier" id="display">1.00x</div>
    
    <div class="stage">
        <div class="object" id="playerObj">üöÄ</div>
    </div>

    <div class="bet-area">
        <input type="number" id="betAmount" placeholder="Weka Kiasi (TZS)">
        <button class="btn-bet" onclick="startGame()" id="betBtn">WEKA DAU</button>
        <p style="font-size: 11px; color: #666; margin-top: 10px;">TILL: 5957388 | VATWHITE GAME</p>
    </div>

    <audio id="tickSound" src="https://www.soundjay.com/buttons/sounds/button-50.mp3"></audio>
    <audio id="crashSound" src="https://www.soundjay.com/free-music/sounds/fail-trumpet-01.mp3"></audio>

    <script>
        let mult = 1.0;
        let running = false;
        let tick = document.getElementById('tickSound');
        let crash = document.getElementById('crashSound');

        function startGame() {
            if(running) return;
            mult = 1.0;
            running = true;
            document.getElementById('display').classList.remove('crash');
            document.getElementById('betBtn').innerText = "CASH OUT";
            document.getElementById('betBtn').style.backgroundColor = "#facc15";
            document.getElementById('betBtn').style.color = "#000";
            
            let gameLoop = setInterval(() => {
                if(!running) {
                    clearInterval(gameLoop);
                    return;
                }
                mult += 0.01;
                document.getElementById('display').innerText = mult.toFixed(2) + "x";
                
                // Chezesha sauti kila namba ikiongezeka
                tick.play().catch(() => {});

                // Sogeza chombo juu
                let obj = document.getElementById('playerObj');
                obj.style.left = (10 + (mult * 2)) + "%";
                obj.style.bottom = (10 + (mult * 5)) + "%";

                // Uwezekano wa ku-crash
                if(Math.random() < 0.005 && mult > 1.2) {
                    stopGame();
                    clearInterval(gameLoop);
                }
            }, 100);
        }

        function stopGame() {
            running = false;
            crash.play().catch(() => {});
            document.getElementById('display').classList.add('crash');
            document.getElementById('display').innerText = "LOSE! @ " + mult.toFixed(2) + "x";
            document.getElementById('betBtn').innerText = "JARIBU TENA";
            document.getElementById('betBtn').style.backgroundColor = "#22c55e";
            document.getElementById('betBtn').style.color = "#fff";
        }
    </script>
</body>
</html>
