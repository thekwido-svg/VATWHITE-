<div id="auth-screen" style="background:#000; padding:20px; text-align:center;">
    <h2>VATWHITE REGISTRATION</h2>
    <input type="text" id="f-name" placeholder="Jina la Kwanza">
    <input type="text" id="l-name" placeholder="Jina la Pili">
    <input type="text" id="u-phone" placeholder="Namba ya Simu">
    <input type="password" id="u-pass" placeholder="Password">
    <button onclick="register()">JISAJILI & ANZA</button>
</div>

<div id="game-main" style="display:none;">
    <div class="header">
        <span id="user-display"></span>
        <div class="balance">KES <span id="user-bal">0.00</span></div>
    </div>
    <div id="aviator-screen" style="height:40vh; background:radial-gradient(#d40000, #000); position:relative;">
        <div id="main-mult" style="font-size:60px; text-align:center; padding-top:20vh;">1.00x</div>
        <img src="plane.png" id="plane" style="position:absolute; bottom:10%; left:10%; width:60px;">
    </div>
</div>

<script>
    // Vuta Multiplier ile ile toka server kila sekunde
    setInterval(async () => {
        const res = await fetch('/api/game-state');
        const data = await res.json();
        document.getElementById('main-mult').innerText = data.multiplier.toFixed(2) + "x";
        // Ndege inaenda sawa kwa kila mtu duniani
        movePlane(data.multiplier);
    }, 100);
</script>
