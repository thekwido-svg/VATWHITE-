<!DOCTYPE html>
<html lang="sw">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>VATWHITE - REAL MONEY GAME</title>
    <style>
        body { background: #000; color: #fff; font-family: 'Arial', sans-serif; margin: 0; text-align: center; overflow-x: hidden; }
        .top-bar { display: flex; justify-content: space-between; padding: 12px; background: #111; border-bottom: 2px solid #facc15; }
        .deposit-btn { background: #22c55e; color: #fff; border: none; padding: 5px 15px; border-radius: 5px; font-weight: bold; cursor: pointer; }
        
        .multiplier { font-size: 85px; color: #facc15; margin: 30px 0; font-weight: 900; }
        .flew { color: #ff0000; display: none; font-size: 25px; font-weight: bold; margin-top: -20px; }
        
        /* Game Space */
        .stage { height: 260px; position: relative; background: radial-gradient(circle, #1a1a1a, #000); }
        .rocket { position: absolute; bottom: 10%; left: 10%; font-size: 50px; transition: 0.1s linear; }

        /* Betting Area */
        .bet-box { background: #151515; padding: 20px; position: fixed; bottom: 0; width: 100%; box-sizing: border-box; border-top: 1px solid #333; }
        .btn { padding: 18px; border: none; border-radius: 10px; font-size: 22px; font-weight: bold; width: 100%; cursor: pointer; }
        .btn-bet { background: #22c55e; color: #fff; }
        .btn-cashout { background: #facc15; color: #000; display: none; }
        
        input { background: #222; border: 1px solid #444; color: #fff; padding: 15px; border-radius: 10px; width: 100%; margin-bottom: 10px; font-size: 18px; box-sizing: border-box; }
        .live-stats { font-size: 11px; color: #777; text-align: left; padding: 10px; }

        /* Pop-up ya Deposit */
        #deposit-modal { display: none; position: fixed; top: 20%; left: 5%; width: 90%; background: #222; padding: 20px; border: 2px solid #facc15; border-radius: 15px; z-index: 100; box-sizing: border-box; }
    </style>
</head>
<body>
    <div class="top-bar">
        <span>VATWHITE</span>
        <div>
            <span style="color: #22c55e; margin-right: 10px;">KES <b id="bal">0.00</b></span>
            <button class="deposit-btn" onclick="showDeposit()">DEPOSIT</button>
        </div>
    </div>

    <div id="deposit-modal">
        <h3 style="color: #facc15;">WEKA PESA (DEPOSIT)</h3>
        <p>Lipa kupitia MPESA kwenda:</p>
        <p style="font-size: 20px; font-weight: bold;">0702170114</p>
        <p style="font-size: 12px; color: #aaa;">Baada ya kulipa, subiri dakika 1 salio liongezeke.</p>
        <button onclick="document.getElementById('deposit-modal').style.display='none'" style="background: #ff0000; color: white; padding: 10px; border: none; border-radius: 5px;">FUNGA</button>
    </div>

    <div class="multiplier" id="m-display">1.00x</div>
    <div class="flew" id="flew-msg">FLEW AWAY!</div>

    <div class="stage">
        <div class="rocket" id="rocket">üöÄ</div>
    </div>

    <div class="live-stats">
        <div>‚óè 3,124 Players (Nairobi, Bungoma, Nakuru)</div>
    </div>

    <div class="bet-box">
        <input type="number" id="amt" value="10.00" placeholder="Kiasi (KES)">
        <button class="btn btn-bet" id="betB" onclick="startG()">BET</button>
        <button class="btn btn-cashout" id="cashB" onclick="wdraw()">CASH OUT (WITHDRAW)</button>
    </div>

    <audio id="s-tick" src="https://www.soundjay.com/buttons/sounds/button-50.mp3"></audio>
    <audio id="s-crash" src="https://www.soundjay.com/free-music/sounds/fail-trumpet-01.mp3"></audio>

    <script>
        let val = 1.00;
        let active = false;
        let balance = 0.00; // Inaanza na 0 mpaka a-deposit

        function showDeposit() {
            document.getElementById('deposit-modal').style.display = 'block';
        }

        function startG() {
            if(active) return;
            let betAmt = parseFloat(document.getElementById('amt').value);
            if(balance < betAmt) return alert("Salio lako ni dogo. Tafadhali weka pesa kwanza!");
            
            balance -= betAmt;
            document.getElementById('bal').innerText = balance.toFixed(2);
            active = true; val = 1.00;
            
            document.getElementById('flew-msg').style.display = 'none';
            document.getElementById('m-display').style.color = '#facc15';
            document.getElementById('betB').style.display = 'none';
            document.getElementById('cashB').style.display = 'block';

            let timer = setInterval(() => {
                if(!active) { clearInterval(timer); return; }
                val += 0.01;
                document.getElementById('m-display').innerText = val.toFixed(2) + "x";
                document.getElementById('s-tick').play().catch(()=>{});

                let r = document.getElementById('rocket');
                r.style.left = (10 + (val * 3)) + "%";
                r.style.bottom = (10 + (val * 5)) + "%";

                if(Math.random() < 0.006 && val > 1.15) {
                    crashG();
                    clearInterval(timer);
                }
            }, 100);
        }

        function wdraw() {
            if(!active) return;
            let win = parseFloat(document.getElementById('amt').value) * val;
            balance += win;
            document.getElementById('bal').innerText = balance.toFixed(2);
            alert("SUCCESS! Umeshinda KES " + win.toFixed(2));
            active = false;
            resetUI();
        }

        function crashG() {
            active = false;
            document.getElementById('s-crash').play().catch(()=>{});
            document.getElementById('m-display').style.color = '#ff0000';
            document.getElementById('flew-msg').style.display = 'block';
            setTimeout(resetUI, 2500);
        }

        function resetUI() {
            active = false;
            document.getElementById('betB').style.display = 'block';
            document.getElementById('cashB').style.display = 'none';
            document.getElementById('rocket').style.left = '10%';
            document.getElementById('rocket').style.bottom = '10%';
        }
    </script>
</body>
</html>
