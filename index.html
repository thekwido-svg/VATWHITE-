<!DOCTYPE html>
<html lang="sw">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>VATWHITE AVIATOR</title>
    <style>
        * { box-sizing: border-box; }
        body, html { margin: 0; padding: 0; width: 100%; height: 100%; background: #000; color: white; font-family: sans-serif; overflow-x: hidden; }
        
        /* Ukurasa wa Kwanza */
        #auth-screen { display: flex; flex-direction: column; align-items: center; justify-content: center; height: 100vh; padding: 20px; }
        .input-group { width: 100%; max-width: 350px; margin-bottom: 15px; }
        input { width: 100%; padding: 15px; border-radius: 8px; border: 1px solid #333; background: #1a1a1a; color: white; font-size: 16px; }
        button { width: 100%; max-width: 350px; padding: 15px; background: #d40000; color: white; border: none; border-radius: 8px; font-weight: bold; cursor: pointer; }

        /* Muonekano wa Mchezo */
        #game-screen { display: none; flex-direction: column; height: 100vh; }
        .header { display: flex; justify-content: space-between; padding: 10px; background: #1b1b1b; border-bottom: 2px solid #333; }
        #multiplier-area { flex-grow: 1; display: flex; flex-direction: column; align-items: center; justify-content: center; background: radial-gradient(circle, #2c3e50, #000); position: relative; }
        #mult-text { font-size: 65px; font-weight: bold; color: white; }
        .plane-img { position: absolute; width: 60px; left: 10%; bottom: 10%; transition: all 0.1s linear; }
        
        /* Sehemu ya Bet */
        .bet-area { padding: 20px; display: grid; grid-template-columns: 1fr 1fr; gap: 10px; background: #1a1a1a; }
        .bet-box { background: #222; padding: 10px; border-radius: 10px; text-align: center; }
        .btn-bet { background: #28a745; margin-top: 5px; }
    </style>
</head>
<body>

<div id="auth-screen">
    <h1 style="color:#d40000">VATWHITE</h1>
    <div class="input-group"><input type="text" id="fname" placeholder="Jina la Kwanza"></div>
    <div class="input-group"><input type="text" id="lname" placeholder="Jina la Pili"></div>
    <div class="input-group"><input type="text" id="phone" placeholder="Namba ya Simu"></div>
    <div class="input-group"><input type="password" id="pass" placeholder="Password"></div>
    <button onclick="register()">JISAJILI & ANZA</button>
</div>

<div id="game-screen">
    <div class="header">
        <span id="player-name">User</span>
        <span style="color:#ffd700">KES <b id="player-bal">0.00</b></span>
    </div>
    <div id="multiplier-area">
        <div id="mult-text">1.00x</div>
        <img src="https://i.ibb.co/V99n9vM/rocket.png" id="plane" class="plane-img">
    </div>
    <div class="bet-area">
        <div class="bet-box">
            <input type="number" value="10" style="width:100%; padding:5px;">
            <button class="btn-bet">BET</button>
        </div>
        <div class="bet-box">
            <input type="number" value="10" style="width:100%; padding:5px;">
            <button class="btn-bet">BET</button>
        </div>
    </div>
</div>

<script>
    async function register() {
        const data = {
            firstName: document.getElementById('fname').value,
            lastName: document.getElementById('lname').value,
            phone: document.getElementById('phone').value,
            password: document.getElementById('pass').value
        };

        if(!data.phone || !data.password) return alert("Jaza namba na password!");

        const res = await fetch('/api/register', {
            method: 'POST',
            headers: {'Content-Type': 'application/json'},
            body: JSON.stringify(data)
        });

        const result = await res.json();
        if(result.success) {
            document.getElementById('auth-screen').style.display = 'none';
            document.getElementById('game-screen').style.display = 'flex';
            document.getElementById('player-name').innerText = data.firstName + " " + data.lastName;
            startSync();
        }
    }

    function startSync() {
        setInterval(async () => {
            const res = await fetch('/api/game-state');
            const data = await res.json();
            const mult = data.multiplier;
            document.getElementById('mult-text').innerText = mult.toFixed(2) + "x";
            
            // Sogeleza ndege
            const plane = document.getElementById('plane');
            plane.style.left = (10 + (mult * 2)) + "%";
            plane.style.bottom = (10 + (mult * 3)) + "%";
            if(mult === 1.00) { plane.style.left = "10%"; plane.style.bottom = "10%"; }
        }, 100);
    }
</script>
</body>
</html>
