<!DOCTYPE html>
<html lang="sw">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>VATWHITE - REAL TIME GAME</title>
    <style>
        body { background: #000; color: #fff; font-family: sans-serif; margin: 0; text-align: center; }
        .header { background: #111; padding: 10px; display: flex; justify-content: space-between; border-bottom: 2px solid #facc15; }
        .multiplier { font-size: 70px; color: #facc15; margin: 20px 0; font-weight: bold; }
        .game-area { height: 250px; position: relative; background: radial-gradient(circle, #222, #000); overflow: hidden; }
        .rocket { position: absolute; bottom: 10%; left: 10%; font-size: 40px; transition: 0.1s linear; }
        
        /* Sehemu ya Bet */
        .controls { background: #1a1a1a; padding: 20px; position: fixed; bottom: 0; width: 100%; box-sizing: border-box; }
        .btn { padding: 15px; width: 45%; border: none; border-radius: 5px; font-weight: bold; cursor: pointer; }
        .btn-bet { background: #28a745; color: white; }
        .btn-cashout { background: #facc15; color: black; display: none; }
        
        /* Wachezaji wa Live */
        .live-bets { text-align: left; padding: 10px; font-size: 12px; color: #aaa; }
        .bet-row { display: flex; justify-content: space-between; border-bottom: 1px solid #333; padding: 5px 0; }
    </style>
</head>
<body>
    <div class="header">
        <span>VATWHITE</span>
        <span>Balance: <b id="balance">10,000</b> KES</span>
    </div>

    <div id="auth" style="padding: 20px; background: #222;">
        <input id="phone" type="text" placeholder="Namba ya Simu (Kenya/TZ)" style="padding: 10px;">
        <button onclick="document.getElementById('auth').style.display='none'">INGIA / JISAJILI</button>
    </div>

    <div class="multiplier" id="mult-display">1.00x</div>
    <div class="game-area">
        <div class="rocket" id="rocket">ðŸš€</div>
    </div>

    <div class="live-bets" id="live-list">
        <div class="bet-row"><span>Otieno (Nairobi)</span> <span>500 KES</span></div>
        <div class="bet-row"><span>Wafula (Bungoma)</span> <span>200 KES</span></div>
    </div>

    <div class="controls">
        <input type="number" id="amount" placeholder="Kiasi (KES)" style="width: 80%; padding: 10px; margin-bottom: 10px; background: #333; color: #fff; border: 1px solid #555;">
        <div style="display: flex; justify-content: space-around;">
            <button class="btn btn-bet" id="bet-btn" onclick="placeBet()">WEKA DAU</button>
            <button class="btn btn-cashout" id="cash-btn" onclick="cashOut()">WITHDRAW</button>
        </div>
    </div>

    <script>
        let multiplier = 1.0;
        let isRunning = false;
        let betPlaced = false;

        function placeBet() {
            if(isRunning) return;
            isRunning = true;
            betPlaced = true;
            multiplier = 1.0;
            document.getElementById('bet-btn').style.display = 'none';
            document.getElementById('cash-btn').style.display = 'inline-block';
            startFlight();
        }

        function startFlight() {
            let interval = setInterval(() => {
                if(!isRunning) { clearInterval(interval); return; }
                multiplier += 0.01;
                document.getElementById('mult-display').innerText = multiplier.toFixed(2) + "x";
                
                // Ndege kusonga juu
                let r = document.getElementById('rocket');
                r.style.bottom = (10 + multiplier * 5) + "%";
                r.style.left = (10 + multiplier * 3) + "%";

                // Crash ya ghafla
                if(Math.random() < 0.007 && multiplier > 1.1) {
                    isRunning = false;
                    document.getElementById('mult-display').style.color = "red";
                    document.getElementById('mult-display').innerText = "CRASHED @ " + multiplier.toFixed(2);
                    resetGame();
                }
            }, 100);
        }

        function cashOut() {
            if(!isRunning || !betPlaced) return;
            let win = document.getElementById('amount').value * multiplier;
            alert("Umeshinda KES " + win.toFixed(2));
            isRunning = false;
            resetGame();
        }

        function resetGame() {
            betPlaced = false;
            setTimeout(() => {
                document.getElementById('bet-btn').style.display = 'inline-block';
                document.getElementById('cash-btn').style.display = 'none';
                document.getElementById('mult-display').style.color = "#facc15";
                document.getElementById('rocket').style.bottom = "10%";
                document.getElementById('rocket').style.left = "10%";
            }, 2000);
        }
    </script>
</body>
</html>
